<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby Display</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="../assets/css/styles.css" rel="stylesheet" />
    <style>
      .running-text {
        background: #007bff;
        color: #fff;
        padding: 10px 0;
        font-size: 20px;
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
        position: fixed;
        width: 100%;
        bottom: 0;
        left: 0;
        right: 0;
      }
      .running-text span {
        display: inline-block;
        padding-left: 100%;
        animation: marquee 15s linear infinite;
      }
      @keyframes marquee {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-100%, 0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light justify-content-between align-items-center px-3 py-3"
    >
      <img src="../assets/images/logo.png" width="70" height="70" alt="Logo" />

      <div class="ms-auto text-end">
        <div class="fs-3" id="currentTime"></div>
        <div id="currentDate"></div>
      </div>
    </nav>

    <!-- Video Klinik -->
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="ratio ratio-16x9">
            <iframe
              src="https://www.youtube.com/embed/Nzi3MF5Yn4k?autoplay=1&loop=1&playlist=Nzi3MF5Yn4k&controls=0&showinfo=0&modestbranding=1"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
      <div id="allQueues" class="row">
        <!-- Template Card -->
        <template id="queueCardTemplate">
          <div class="col-md-3 mb-3">
            <div class="card w-100 mx-auto mb-3">
              <div class="card-header text-center fs-2">
                Poliklinik <span class="clinic-name"></span>
              </div>
              <div class="card-body">
                <h5 class="card-title queue-number text-center" style="font-size: 100px"></h5>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!-- Footer Running Text -->
    <div class="running-text">
      <span
        >Selamat Datang di Klinik Kami | Call Center: 123-456-789 | Email:
        info@klinikami.com | Website: www.klinikami.com</span
      >
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../assets/js/lobby.js"></script>
    <script>
      function updateDateTime() {
        const now = new Date();
        const formattedTime = now.toTimeString().slice(0, 8);
        const formattedDate = now.toLocaleDateString("id-ID", {
          day: "2-digit",
          month: "long",
          year: "numeric",
        });
        document.getElementById("currentTime").textContent = formattedTime;
        document.getElementById("currentDate").textContent = formattedDate;
      }
      setInterval(updateDateTime, 1000);
      updateDateTime(); // initial call
    </script>
  </body>
</html>
