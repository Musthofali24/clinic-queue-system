<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h1>Admin Dashboard</h1>
        </div>
        <div class="card-body">
          <div id="currentQueueCard" class="card w-50 mx-auto">
            <div class="card-header" id="currentClinicName">--</div>
            <div class="card-body">
              <h5 class="card-title" id="currentQueueNumber">--</h5>
            </div>
          </div>
          <div id="currentQueue" class="mb-3"></div>
          <div class="form-group">
            <label for="clinicSelect">Select Clinic:</label>
            <select id="clinicSelect" class="form-control mb-3">
              <!-- Clinic options will be populated here -->
            </select>
          </div>
          <button id="prevButton" class="btn btn-dark">Previous</button>
          <button id="nextButton" class="btn btn-primary">Next</button>
          <button id="resetButton" class="btn btn-danger">Reset Queue</button>
          <button
            id="addClinicButton"
            class="btn btn-success"
            data-toggle="modal"
            data-target="#addClinicModal"
          >
            Add Clinic
          </button>
          <button id="deleteClinicButton" class="btn btn-danger">
            Delete Clinic
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addClinicModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addClinicModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addClinicModalLabel">Add New Clinic</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="clinicForm">
              <div class="form-group">
                <label for="clinicCode">Clinic Code:</label>
                <input
                  type="text"
                  id="clinicCode"
                  name="clinicCode"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="clinicName">Clinic Name:</label>
                <input
                  type="text"
                  id="clinicName"
                  name="clinicName"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Add Clinic</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../assets/js/admin.js"></script>
  </body>
</html>
